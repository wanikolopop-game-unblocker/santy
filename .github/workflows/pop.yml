name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1645 1650 1", "1645 1650 2", "1645 1650 3", "1645 1650 4", "1645 1650 5", "1645 1650 6", "1645 1650 7", "1650 1655 8", "1650 1655 9", "1650 1655 10", "1650 1655 11", "1650 1655 12", "1650 1655 13", "1650 1655 14", "1655 1660 15", "1655 1660 16", "1655 1660 17", "1655 1660 18", "1655 1660 19", "1655 1660 20", "1655 1660 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
