name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1450 1455 1", "1450 1455 2", "1450 1455 3", "1450 1455 4", "1450 1455 5", "1450 1455 6", "1450 1455 7", "1455 1460 8", "1455 1460 9", "1455 1460 10", "1455 1460 11", "1455 1460 12", "1455 1460 13", "1455 1460 14", "1460 1465 15", "1460 1465 16", "1460 1465 17", "1460 1465 18", "1460 1465 19", "1460 1465 20", "1460 1465 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
    - name: Your current IP address
      run: curl -s http://ipecho.net/plain
