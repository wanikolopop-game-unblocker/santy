name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1795 1800 1", "1795 1800 2", "1795 1800 3", "1795 1800 4", "1795 1800 5", "1795 1800 6", "1795 1800 7", "1800 1805 8", "1800 1805 9", "1800 1805 10", "1800 1805 11", "1800 1805 12", "1800 1805 13", "1800 1805 14", "1805 1810 15", "1805 1810 16", "1805 1810 17", "1805 1810 18", "1805 1810 19", "1805 1810 20", "1805 1810 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
