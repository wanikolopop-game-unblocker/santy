name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["940 945 1", "940 945 2", "940 945 3", "940 945 4", "940 945 5", "940 945 6", "940 945 7", "945 950 8", "945 950 9", "945 950 10", "945 950 11", "945 950 12", "945 950 13", "945 950 14", "950 955 15", "950 955 16", "950 955 17", "950 955 18", "950 955 19", "950 955 20", "950 955 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
