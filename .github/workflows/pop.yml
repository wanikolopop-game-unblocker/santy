name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1630 1635 1", "1630 1635 2", "1630 1635 3", "1630 1635 4", "1630 1635 5", "1630 1635 6", "1630 1635 7", "1635 1640 8", "1635 1640 9", "1635 1640 10", "1635 1640 11", "1635 1640 12", "1635 1640 13", "1635 1640 14", "1640 1645 15", "1640 1645 16", "1640 1645 17", "1640 1645 18", "1640 1645 19", "1640 1645 20", "1640 1645 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
