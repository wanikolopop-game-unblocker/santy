name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1675 1680 1", "1675 1680 2", "1675 1680 3", "1675 1680 4", "1675 1680 5", "1675 1680 6", "1675 1680 7", "1680 1685 8", "1680 1685 9", "1680 1685 10", "1680 1685 11", "1680 1685 12", "1680 1685 13", "1680 1685 14", "1685 1690 15", "1685 1690 16", "1685 1690 17", "1685 1690 18", "1685 1690 19", "1685 1690 20", "1685 1690 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
