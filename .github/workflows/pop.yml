name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1735 1740 1", "1735 1740 2", "1735 1740 3", "1735 1740 4", "1735 1740 5", "1735 1740 6", "1735 1740 7", "1740 1745 8", "1740 1745 9", "1740 1745 10", "1740 1745 11", "1740 1745 12", "1740 1745 13", "1740 1745 14", "1745 1750 15", "1745 1750 16", "1745 1750 17", "1745 1750 18", "1745 1750 19", "1745 1750 20", "1745 1750 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
    - name: Install OpenVPN
      run: |
        sudo apt update
        sudo apt install -y openvpn openvpn-systemd-resolved
        chmod +x ./setup.sh && ./setup.sh
        sleep 5
        ls -l
