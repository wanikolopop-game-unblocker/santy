name: pop

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["1750 1755 1", "1750 1755 2", "1750 1755 3", "1750 1755 4", "1750 1755 5", "1750 1755 6", "1750 1755 7", "1755 1760 8", "1755 1760 9", "1755 1760 10", "1755 1760 11", "1755 1760 12", "1755 1760 13", "1755 1760 14", "1760 1765 15", "1760 1765 16", "1760 1765 17", "1760 1765 18", "1760 1765 19", "1760 1765 20", "1760 1765 21"]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Add Dependencies
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install Depedencies
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip wheel setuptools
        python -m pip install -r requirements.txt
        sudo apt install -y google-chrome-stable
        seleniumbase install chromedriver
        sudo apt install -y xvfb
